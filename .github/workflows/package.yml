name: PyPI Packages

on:
  push:
    branches:
      - main
  pull_request:
  release:
    types: [published]

jobs:
  sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    outputs:
      lenskit-version: ${{steps.sdist.outputs.version}}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üè∑Ô∏è Fetch Git tags
        run: git fetch --tags

      - name: üï∂Ô∏è Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12"

      - name: Build source distribution
        id: sdist
        run: |
          uv run --only-group=scripting invoke build-sdist

      - name: Save archive
        uses: actions/upload-artifact@v4
        with:
          name: pypi-dist-src
          path: dist

      - name: List dist dir
        run: ls -R dist

  wheels:
    name: Build wheels for ${{matrix.plat.target}} on ${{ matrix.plat.host }}
    needs: [sdist]
    runs-on: ${{ matrix.plat.host }}
    strategy:
      matrix:
        plat:
          - host: ubuntu-22.04
            pyarch: x64
            target: x86_64
          - host: ubuntu-22.04
            pyarch: x86
            target: x86
          - host: ubuntu-24.04-arm
            pyarch: arm64
            target: aarch64
          - host: windows-latest
            pyarch: x64
            target: x64
          - host: windows-latest
            pyarch: x86
            target: x86
          - host: macos-13
            pyarch: x64
            target: x86_64
          - host: macos-14
            pyarch: arm64
            target: aarch64

    steps:
      - name: Fetch source distribution
        uses: actions/download-artifact@v4
        with:
          name: pypi-dist-src
          path: dist

      - name: List distribution directory
        run: ls dist

      - name: Extract source distribution
        run: |
          tar xvf dist/lenskit-${{needs.sdist.outputs.lenskit-version}}.tar.gz --strip-components=1

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          architecture: ${{matrix.plat.pyarch}}

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist
          target: ${{ matrix.plat.target }}
          manylinux: 2_28

      - uses: actions/upload-artifact@v4
        with:
          name: pypi-dist-wheels-${{ matrix.plat.host }}-${{ matrix.plat.target }}
          path: ./dist/*.whl

  pypi-publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [sdist, wheels]
    if: github.event_name == 'release'

    environment: release
    permissions:
      id-token: write

    steps:
      - name: Fetch compiled package distributions
        uses: actions/download-artifact@v4
        with:
          pattern: pypi-dist-*
          path: dist
          merge-multiple: true

      - name: List distribution artifacts
        run: ls -R dist

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
