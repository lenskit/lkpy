name: Automatic Tests
'on':
  push:
    branches:
      - main
    paths:
      - lenskit/**.py
      - '**pyproject.toml'
      - requirements*.txt
      - data/**
      - utils/measure-coverage.tcl
      - .github/workflows/test.yml
  pull_request:
    paths:
      - lenskit/**.py
      - '**pyproject.toml'
      - requirements*.txt
      - data/**
      - utils/measure-coverage.tcl
      - .github/workflows/test.yml
concurrency:
  group: test-${{github.ref}}
  cancel-in-progress: true
jobs:
  lock-dependencies:
    name: Resolve dependency lock
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›’ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.30.0
          run-install: false
      - name: Lock dependencies
        run: |
          pixi update
      - name: ðŸ“¤ Upload dependency lockfile
        uses: actions/upload-artifact@v4
        with:
          name: pixi-lock
          path: pixi.lock
  conda:
    name: Conda Python ${{matrix.python}} on ${{matrix.platform}}
    runs-on: ${{matrix.platform}}
    timeout-minutes: 30
    needs:
      - lock-dependencies
    strategy:
      fail-fast: false
      matrix:
        python:
          - py310
          - py311
          - py312
        platform:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - name: ðŸ›’ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ðŸ“¤ Download dependency lockfile
        uses: actions/download-artifact@v4
        with:
          name: pixi-lock
      - uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.30.0
          activate-environment: true
          environments: ${{matrix.python}}-core-test
      - name: ðŸ” Inspect environment
        run: |
          python -m lenskit.util.envcheck
      - name: ðŸƒðŸ»â€âž¡ï¸ Test LKPY
        run: |
          python -m pytest --verbose --log-file=test.log --durations=25 --cov=lenskit/lenskit lenskit/tests
      - name: ðŸ“ Coverage results
        run: |
          coverage xml
          coverage report
          cp .coverage coverage.db
      - name: ðŸ“¤ Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-conda-${{matrix.platform}}-py${{matrix.python}}
          path: |
            test*.log
            coverage.db
            coverage.xml
  vanilla:
    name: Vanilla Python ${{matrix.python}} on ${{matrix.platform}}
    runs-on: ${{matrix.platform}}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python:
          - '3.10'
          - '3.11'
          - '3.12'
        platform:
          - ubuntu-latest
          - macos-latest
    steps:
      - name: ðŸ›’ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ðŸ Set up Python
        id: install-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{matrix.python}}
          cache: pip
          cache-dependency-path: |
            requirements*.txt
            */pyproject.toml
      - name: ðŸ•¶ï¸ Set up uv
        run: |
          pip install -U 'uv>=0.1.15'
      - name: ðŸ“¦ Set up Python dependencies
        id: install-deps
        run: |
          uv pip install --python $PYTHON -r requirements-test.txt -e lenskit
