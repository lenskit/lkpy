name: Automatic Tests
'on':
  push:
    branches:
      - main
  pull_request: {}
concurrency:
  group: test-${{github.ref}}
  cancel-in-progress: true
jobs:
  check-changes:
    name: Check for changes
    runs-on: ubuntu-latest
    outputs:
      changed: ${{steps.check-for-changes.outputs.changed}}
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: check-for-changes
        run: |
          if [[ -z "$PR_NUMBER" ]]; then
              echo "not a PR, assuming changed"
              echo changed=true >>"$GITHUB_OUTPUT"
          else
              if gh pr diff $PR_NUMBER --name-only |grep '^lenskit.*\.py$'; then
                  echo "source code changed"
                  echo changed=true >>"$GITHUB_OUTPUT"
              else
                  echo "source code unchanged"
                  echo changed=false >>"$GITHUB_OUTPUT"
              fi
          fi
          cat $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ github.event.number }}
  conda:
    name: Conda Python ${{matrix.python}} on ${{matrix.platform}}
    runs-on: ${{matrix.platform}}
    timeout-minutes: 30
    needs:
      - check-changes
    if: needs.check-changes.outputs.changed
    defaults:
      run:
        shell: bash -el {0}
    strategy:
      fail-fast: false
      matrix:
        python:
          - '3.10'
          - '3.11'
          - '3.12'
        platform:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ğŸ Setup bootstrap Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: ğŸ‘¢ Generate Conda environment file
        run: |
          pip install -e .
          python -m lkdev.conda -o ci-environment.yml -e all requirements-test.txt lenskit/pyproject.toml
      - id: setup
        name: ğŸ“¦ Set up Conda environment
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: ci-environment.yml
          environment-name: lkpy
          cache-environment: true
          init-shell: bash
      - name: ğŸ± Install LensKit packages
        run: |
          pip install --no-deps -e lenskit
      - name: ğŸ” Inspect environment
        run: |
          python -m lenskit.util.envcheck
      - name: ğŸƒğŸ»â€â¡ï¸ Test LKPY
        run: |
          python -m pytest --verbose --log-file=test.log --durations=25 --cov=lenskit/lenskit lenskit/tests
      - name: ğŸ“ Coverage results
        run: |
          coverage xml
          coverage report
      - name: ğŸ“¤ Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-conda-${{matrix.platform}}-py${{matrix.python}}
          path: |
            test*.log
            coverage.xml
