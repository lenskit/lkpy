name: Documentation
'on':
  push:
    branches:
      - main
  pull_request: {}
defaults:
  run:
    shell: bash -el {0}
concurrency:
  group: doc-${{github.ref}}
  cancel-in-progress: true
jobs:
  build:
    name: Build documentation
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: setup-env
        name: ğŸ“¦ Set up Conda environment
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: docs/environment.yml
          environment-name: lkpy
          init-shell: bash
      - id: install
        name: ğŸ± Install LensKit packages
        run: |
          pip install --no-deps -e lenskit -e lenskit-funksvd -e lenskit-implicit
      - id: docs
        name: ğŸ“š Build documentation site
        run: |
          just docs
      - name: ğŸ“¤ Package documentation site
        uses: actions/upload-artifact@v4
        with:
          name: lenskit-docs
          path: build/doc
  publish:
    name: Publish documentation
    runs-on: ubuntu-latest
    needs:
      - build
    environment: docs
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Check out doc site
        uses: actions/checkout@v4
        with:
          repository: lenskit/lenskit-docs
          ssh-key: ${{ secrets.DOC_DEPLOY_KEY }}
          path: doc-site
          ref: version/latest
      - name: ğŸ“¥ Fetch documentation package
        uses: actions/download-artifact@v4
        with:
          name: lenskit-docs
          path: build/doc
      - name: ğŸ›» Copy documentation content
        run: |
          rsync -av --delete --exclude=.git/ --exclude=.buildinfo --exclude=.doctrees \
              build/doc/ doc-site/
          cd doc-site
          git config user.name "LensKit Doc Bot"
          git config user.email "docbot@lenskit.org"
          git add .
          git commit -m 'rebuild documentation'
          git push
